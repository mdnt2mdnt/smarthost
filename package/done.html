    margin:0px;padding:0px;

<body>
<h1>Done</h1>
<hr/>
<a href="http://localhost/" target="_blank">localhost</a><br/>
	<span holder></span>
<button onclick="goBack();return false;" href="javascript:void(0);">GO BACK</button>
<script type="text/javascript">
var sLocal = 'localStorage' in window,
    remoteConfig = {};
function goBack(){
    var opt = location.href.split('/')
    location.href = '/form.html'+location.search;
}
function setData(){
    var frag = document.createDocumentFragment(),
        span = document.getElementsByTagName('span')[0],
        a = document.getElementsByTagName('a'),
        domains = get('domains')||'',
        sNames = {};
    domains = domains.split('|');
    for(var i=0,il=domains.length;i<il;i++){
        if(domains[i] in remoteConfig){
            delete remoteConfig[domains[i]];
        }
    }
    for(var i in remoteConfig){
        if(i != 'oid' && i.length>3){
            domains.push(i);
        }
    }
    for(var i=0,il=a.length;i<il;i++){
        if(a[i].href){
            sNames[a[i].href] = true;
        }
    }
    for(var i=0,il=domains.length;i<il;i++){
        if(domains[i].length<3){ continue; }
        var url = 'http://'+domains[i]+'/';
        if(url in sNames){ continue; }
        var s = document.createElement('a'),
            b = document.createElement('br');
        s.target="_blank";
        s.href = url;
        s.innerHTML = domains[i];
        frag.appendChild(s);
        frag.appendChild(b);
    }
    span.parentNode.insertBefore(frag,span);
}
function splitQueryString(str){
    var strArr = str.split(/&+/gi),obj = {};
    for(var i=0,il=strArr.length; i<il; i++){
        var sp = strArr[i].split(/=+/gi);
        if(sp.length==2){
            obj[sp[0]] = sp[1];
        }
    }
    return obj;
}
function getCookie(key){
    var str = document.cookie,
        cookies = str.split(/;\s*/gi),
        ckObj = {};
    key = oid+key;
    for(var i =0,il=cookies.length; i<il; i++){
        var t = cookies[i].split('=');
        if(t[0] == key){
            return t[1];
        }
    }
}
function get(key){
    if(sLocal){
        return localStorage.getItem(oid+key);
    }else{
        return getCookie(key);
    }
}
function loadRemoteConfig(oid,cbk){
    var xhr = new XMLHttpRequest();
    if(!xhr){
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
    }
    if(!xhr){
        if(cbk&&typeof(cbk)=='function'){cbk();};
        return;
    }
    xhr.open('GET','/Configs/'+oid+'.txt',true);
    xhr.onreadystatechange=function(){
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                remoteConfig = splitQueryString(xhr.responseText);
            }
            if(cbk && typeof(cbk)=='function'){ cbk(); }
        }
    }
    xhr.send(null);
}
(function(){
    var search = location.search.length>1?location.search.substr(1):'',
        gQuery = splitQueryString(search);
    if('oid' in gQuery){
        oid = gQuery.oid;
    }else{
        oid = 'Smarthost_';
    }
    oid = oid.replace(/[^\w_-]+/gi,'').substr(0,30);
    if(oid != 'Smarthost_'){
        loadRemoteConfig(oid,setData);
    }else{
        setData();
    }
})();
</script>
