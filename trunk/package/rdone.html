<h1>Done</h1>

<span id="remoteProxy"></span>
Open Fiddler At Your Computer, See the requestes;
<span holder></span>
<button onclick="goBack();return false;" href="javascript:void(0);">GO BACK</button>
<script type="text/javascript">
var sLocal = ('localStorage' in window);
function goBack(){
    location.href = '/remote.html'+location.search;
}
(function(){
    var ip = localStorage.getItem('remoteProxy');
    if(!ip){
        var cookie = document.cookie.split('; ');
        for(var i=0,il=cookie.length;i<il;i++){
            var tmp = cookie[i].split('=');
            if(tmp.length==2&&tmp[0]=='remoteProxy'){
                ip = decodeURIComponent(tmp[1]);
                break;
            }
        }
    }
    if(ip){
        document.getElementById('remoteProxy').innerHTML = 'Remote Proxy is set to '+ip+'.';
    }else{
        document.getElementById('remoteProxy').innerHTML = 'Remote Proxy is set.';
    }
})();
</script>
